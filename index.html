<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>BMI 計算機</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="image/thumbnail_body_himan.jpg">
</head>

<body>

    <div class="container">

        <div class="top-area">
            <img src="image/thumbnail_body_himan.jpg" alt="title" title="ぶたまるチョイス">
            <h3>やりたいことを入力すると</h3>
            <h3>どちらを選ぶべきか、ぶたまるが決めてくれます</h3>
        </div>


        <div class="input-area">
            <input type="text" id="do1" placeholder="やりたいこと①">
            <input type="text" id="do2" placeholder="やりたいこと②">
            <div id="btn">決めてもらう</div>
        </div>


        <div class="result-area">
            <p id="result">結果はここに表示されます</p>
            <p id="reset" class="hidden">もう一度やる</p>

        </div>


        <img src="image/pigboy.png" alt="ぶたまる" title="ぶたまる" id="img" width="200" height="200">
    </div>

    <script src="js/main.js"></script>
</body>

</html>
