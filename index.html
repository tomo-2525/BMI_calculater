<!DOCTYPE html>
<html lang="ja">

<head>
    <!--文字コード-->>
    <meta charset="utf-8">
    <!--タブのタイトル-->>
    <title>BMI 計算機</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta nema="description" content="あなたのBMIを計算します。">
    <!--favicon.icoはブラウザに表示されるアイコン-->
    <link rel="icon" href="image/favicon.ico">
</head>

<body>

    <div class="container">

        <div class="top-area">
            <img src="image/title.png" alt="title" title="ぶたまるチョイス">
            <h2>BMIチェック</h2>
            <h3>BMIチェックによって自分の肥満度と標準体重を確認しよう！</h3>
            <P>あなたのBMI(Body Mass Index)はいくつ？　身長・体重を入力するだけで、自分のBMIと標準体重がわかります。</P>
        </div>


        <div class="input-area">
            <input type="text" id="do1" placeholder="体重">
            <input type="text" id="do2" placeholder="身長">
            <div id="btn">決めてもらう</div>
        </div>


        <div class="result-area">
            <p id="result">結果はここに表示されます</p>
            <p id="reset" class="hidden">もう一度やる</p>

        </div>


        <img src="image/pigboy.png" alt="ぶたまる" title="ぶたまる" id="img" width="200" height="200">
    </div>

    <script src="js/main.js"></script>

    <footer>
        <p>(c) tomostudyblogで検索！</p>
    </footer>>

</html>
